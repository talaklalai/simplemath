<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>חשבון פשוט</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💪🏼</text></svg>"
    />
    <link rel="stylesheet" href="../styles/dark.css" />
  </head>
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-72QK37BGP7"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function googletag() {
      dataLayer.push(arguments);
    }
    googletag("js", new Date());

    googletag("config", "G-72QK37BGP7");
  </script>
  <body id="body">
    <!-- ***********************************    Landing Page (setup)   ***********************************    -->

    <div class="setupContainer" id="setup">
      <header class="title">חשבון בכיף</header>
      <hr />
      <div>
        <div class="select-group">
          <div>
            <span class="label">תרגילים:</span
            ><select id="targilim"></select>
          </div>
          <div>
            <span class="label">חגורה:</span
            ><select id="level"></select>
          </div>
          <div>
            <span class="label">פעולות:</span
            ><select id="actions"></select>
          </div>
          <div>
            <span class="label">זמן לשאלה:</span
            ><select id="clock"></select>
          </div>
        </div>
      </div>

      <hr />
      <input
        id="startBtn"
        value="התחל משחק"
        class="button mainButtons"
        readonly
      />
    </div>

    <!-- ***********************************    Main   ***********************************    -->
    <div class="container" id="main">
      <div MainHeader>
        <div style="display: inline-block">נותרו:</div>
        <div id="totalLeft" style="display: inline-block">0</div>
        <div style="display: inline-block" class="correct">נכון:</div>
        <div id="totalCorrect" style="display: inline-block" class="correct">
          0
        </div>
        <div style="display: inline-block" class="wrong marginright">
          לא נכון:
        </div>
        <div id="totalWrong" style="display: inline-block" class="wrong">0</div>
      </div>
      <hr />
      <p id="question" class="targil ltr"></p>
      <div id="answerDiv" class="ltr"></div>

      <hr />
      <div>
        <input
          readonly
          type="text"
          id="endBtn"
          class="button semiMainButtons"
          value="סיים משחק"
        />
      </div>
    </div>
    <!--container-->

    <script src="main_math.js" defer></script>
  </body>
</html>
