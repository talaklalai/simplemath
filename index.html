const ctag = (tagName) => document.createElement(tagName)
const gtag = (_id) => document.getElementById(_id)

const answerInput = gtag("answer");answerInput.focus()
const submit = gtag("submit")
const output = gtag('output')
const setup = gtag('setup')
const execTodoE = gtag('execTodo')
const main  =gtag('main') ;main.style.display = 'None'
const que = gtag('question')

if (isPhone()) submit.style.display = 'block'
 

timerE = gtag('timer');
timerE.value = 0
timerE.classList.add("ltr")
timerE.style.fontFamily = "courier"

const okImage = '';2
const errImage = '';

const Actions = [];
let initExercise = false
let result = 0;
que.classList.add("ltr")
    
function getRandomInt(max, min=0) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

let timerInterval = undefined

const startTimer = ()  =>{
    timerE.value = 0
    timerInterval = setInterval(()=>{
        timerE.value = timerE.value +1
        let val = timerE.value
        timerE.innerHTML = `(${Math.floor(val / 3600)}:
        ${Math.floor(val /60)- Math.floor(val / 3600)*60}:
        ${val % 60})`
        }
        , 1000)
}

const stopTimer = ()  => clearInterval(timerInterval)

let CalculatedResult = 0
let Counter = 0
let NExercise = 0

const setInputTypeToNumber =(elem)=>{
    elem.type =  isPhone() ? "tel" :"number"
    elem.pattern="[0-9]*"
}

setInputTypeToNumber(answerInput)
setInputTypeToNumber(numberOfExerciseInput)

class Exercises{
    constructor (){
        stopTimer()
        startTimer()
        answerInput.value = ""
        answerInput.disabled = false;
        output.innerText = "";
        que.innerText = "";
        
        if (initExercise == false){
            this.initialize()
        }
        NExercise = gtag("numberOfExerciseInput").value
        Counter = 0
        this.result = 0
        this.nextExercise()
        numberOfExerciseInput.value = NExercise - Counter
        answerInput.focus()
    }

    initialize = () =>{
        answerInput.addEventListener("keydown", (event) => {
             if (event.keyCode === 13) {
                event.preventDefault();
                this.submitAnswer();
        }
        })

        submit.addEventListener("click", (event) => {this.submitAnswer(); answerInput})
            
        initExercise = true
    }

     
    nextExercise = () =>{
        execTodo.textContent = NExercise - Counter
        let randomIndex = getRandomInt(Actions.length-1);
        let action = Actions[randomIndex]
    
        let [sign, mix_n , max_n] = [action[0], action[1].value, action[2].value]
        let range = [ getRandomInt(max_n,mix_n), getRandomInt(max_n,mix_n)]
        sign = sign.replace('x', '*')
        let big = Math.max(...range)
        let small = Math.min(...range)
        if (sign == '/'){
            big = small * big;          
        }
        let exercise = `${big} ${sign} ${small}`
        que.innerText = `${exercise} = ?`;
        CalculatedResult = eval(exercise)
    }
    
    submitAnswer = ()=>{
       
        if (parseInt(answerInput.value) ==  CalculatedResult){
            Counter +=1
            execTodo.textContent = NExercise - Counter
            output.innerText += okImage
            if (NExercise - Counter <=0 ){
                this.finish()
            }else{
                this.nextExercise()
            }
        }else{
            output.innerText += errImage
        }
        answerInput.value =""
        answerInput.focus()
    }
        
    }

    finish() {
        let doneText = okImage.repeat(10);
        output.innerText = doneText + '\n';
        que.innerText = doneText + '\n';
        answerInput.disabled = true;
        stopTimer()
    }
}


function userSetupLayout() {
    const tbody = document.querySelector('tbody');
    while (tbody.firstChild) tbody.removeChild(tbody.firstChild)
    const ctd = () => ctag("td")

    const _setRangeFiled = (val)=>{
        let td_elem = ctd("td")
        let input_elem = ctag("input")  
        input_elem.value = val
        td_elem.appendChild(input_elem)
        setInputTypeToNumber(input_elem)
        return td_elem
    }

    for (let action of ["+", "x", "-" , "/"]) {    
        let tr  = ctag("tr")

        // sign
        let tdlabel = ctd("td")
        tdlabel.innerText = action
        tdlabel.classList.add("green", "bigFont")

        // arrow
        let td_lable = ctd("td")
        td_lable.innerHTML =  " 注 "

        for (let td of [
                tdlabel,
                _setRangeFiled(1),
                td_lable,
                _setRangeFiled(10)
            ])
            tr.appendChild(td)    
        
        tbody.appendChild(tr)
    }
}

const userSetupRestart = () =>{
    Actions.length = 0;
    for (let row of tbody.getElementsByTagName('tr')) {
        let tds = row.querySelectorAll('td');
        [sign, td_min_input, arrow, td_max_input] =tds
        Actions.push([
            sign.innerText,
            td_min_input.querySelector('input'), 
            td_max_input.querySelector('input')
        ])
    }
}

        setup.style.display = 'block'
        main.style.display ='None'
        userSetupRestart();
    })

    setupBtn.addEventListener("click", function(event) {
        event.preventDefault();
        setup.style.display = 'None'
        main.style.display ='block'

        new Exercises();
    })
    
})();

    userSetupRestart();
