<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>חשבון פשוט</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- ***********************************    Landing Page (setup)   ***********************************    -->
    <div class="container" id="setup">
      <div id="setupTitle">
        <div id="numberOfExercise" style="display: inline-block">תרגילים:</div>
        <input id="settingsTotal" value="20" />
        <select id="timerSetup" style="display: inline-block">
          <option value="0" selected>ללא זמן</option>
          <option value="3">קל</option>
          <option value="2">בינוני</option>
          <option value="1">קשה</option>
        </select>
      </div>
      <hr />
      <table>
        <thead>
          <tr>
            <th>סנן</th>
            <th>מ</th>
            <th>עד</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <hr />
      <input id="setupBtn" />
    </div>

    <!-- ***********************************    Main   ***********************************    -->
    <div class="container" id="main">
      <div MainHeader>
        <div style="display: inline-block">נותרו:</div>
        <div id="totalLeft" style="display: inline-block">0</div>
        <div style="display: inline-block" class="correct marginright">
          נכון:
        </div>
        <div id="totalCorrect" style="display: inline-block" class="correct">
          0
        </div>
        <div style="display: inline-block" class="wrong marginright">
          לא נכון:
        </div>
        <div id="totalWrong" style="display: inline-block" class="wrong">0</div>
      </div>
      <hr />
      <p id="question"></p>
      <div id="answerDiv" class="ltr"></div>
      <hr />

      <footer class="ltr">
        <input
          readonly
          type="text"
          id="newGame"
          class="dark button wider"
          value="משחק חדש"
          style="display: inline-block"
        />
        <div id="timer" class="ltr" style="display: inline-block"></div>
      </footer>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
