<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>חשבון פשוט</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💪🏼</text></svg>"
    />
    <link rel="stylesheet" href="styles/dark.css" />
  </head>
  <body>
    <!-- ***********************************    Landing Page (setup)   ***********************************    -->
    <div class="container" id="setup">
      <select id="targilim"></select>
      <select id="timerSetup" style="display: inline-block">
        <option value="0" selected>ללא הגבלת זמן</option>
        <option value="3">קל</option>
        <option value="2">בינוני</option>
        <option value="1">קשה</option>
      </select>
      <hr />
      <table>
        <thead>
          <tr>
            <th>בחר פעולה</th>
            <th>מ...</th>
            <th>...עד</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <hr />
      <input id="startBtn" value="התחל" class="dark button widest" readonly />
    </div>

    <!-- ***********************************    Main   ***********************************    -->
    <div class="container" id="main">
      <div MainHeader>
        <div style="display: inline-block">נותרו:</div>
        <div id="totalLeft" style="display: inline-block">0</div>
        <div style="display: inline-block" class="correct marginright">
          נכון:
        </div>
        <div id="totalCorrect" style="display: inline-block" class="correct">
          0
        </div>
        <div style="display: inline-block" class="wrong marginright">
          לא נכון:
        </div>
        <div id="totalWrong" style="display: inline-block" class="wrong">0</div>
      </div>
      <hr />
      <p id="question" class="targil"></p>
      <div id="answerDiv" class="ltr"></div>
      <hr />
      <div>
        <input
          readonly
          type="text"
          id="newGame"
          class="dark button widest"
          value="משחק חדש"
        />
      </div>
      <div id="timer"></div>
    </div>
    <!--container-->

    <script src="script.js" defer></script>
  </body>
</html>
