<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EnglishFun</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💪🏼</text></svg>"
    />
    <link type="text/css" rel="stylesheet" href="dark.css" />
  </head>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8Yrr1bQZxw5dVfGFKVlBLeuLnjteKwyA",
      authDomain: "anglit-web-app.firebaseapp.com",
      projectId: "anglit-web-app",
      storageBucket: "anglit-web-app.appspot.com",
      messagingSenderId: "95656539921",
      appId: "1:95656539921:web:2c7c249da47aea8ceb7eb0",
      measurementId: "G-SVC36B8F9S",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>

  <body id="body">
    <!-- ***********************************    setup   ***********************************    -->
    <div class="container" id="setupContainer">
      <header class="title">אנגלית בכיף</header>
      <hr />
      <div id="familyDiv">
        סוג שאלות
        <select id="familySelect">
          <option value="LETTERS">אותיות</option>
          <option value="SOUNDS1">צלילים 1</option>
          <option value="SOUNDS2">צלילים 2</option>
          <option value="ACTIONS">פעולות</option>
          <option selected value="WORDS1">מילים 1</option>
          <option value="WORDS2">מילים 2</option>
          <option value="SPORT">ספורט</option>
          <option value="NATURE">טבע</option>
          <option value="COUNTRIES">ארצות</option>
          <option value="SENTENCES1">משפטים 1</option>
        </select>
      </div>
      <div id="numDiv">מספר שאלות<select id="numSelect"></select></div>
      <div id="shuffleDiv">
        סדר שאלות
        <select id="shuffleSelect">
          <option selected value="false">קבוע</option>
          <option value="true">אקראי</option>
        </select>
      </div>
      <div id="soundDiv">
        סוג קול
        <select id="soundSelect">
          <option value="0">ללא</option>
          <option selected value="1">גבר</option>
        </select>
      </div>

      <hr />
      <input
        id="startBtn"
        value="התחל משחק"
        class="button mainButtons"
        readonly
      />
    </div>

    <!--container-->
    <!-- ***********************************    Main   ***********************************    -->
    <div class="container" id="mainContainer">
      <div MainHeader>
        <div style="display: inline-block">נותרו:</div>
        <div id="totalLeft" style="display: inline-block">0</div>
        <div style="display: inline-block" class="correct">נכון:</div>
        <div id="totalCorrect" style="display: inline-block" class="correct">
          0
        </div>
        <div style="display: inline-block" class="wrong marginright">
          לא נכון:
        </div>
        <div id="totalWrong" style="display: inline-block" class="wrong">0</div>
      </div>

      <hr />
      <div class="targil" style="display: flex; align-items: center">
        <p id="NextWordE" style="margin: 0"></p>
        <div id="speakerE" style="display: inline-block">&#x1F509;</div>
      </div>
      <div id="answerDivE" class="ltr"></div>
      <hr />
      <div>
        <input
          readonly
          type="text"
          id="restartGame"
          class="button semiMainButtons"
        />
      </div>
    </div>
    <!--container-->

    <script type="module" src="main.js" defer></script>
  </body>
</html>
