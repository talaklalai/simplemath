<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EnglishFun</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>"
    />
    <link rel="stylesheet" href="styles/dark.css" />
  </head>

  <body>
    <!-- ***********************************    setup   ***********************************    -->
    <div class="container" id="setupContainer">
      <hr />
      <div id="levelDiv"></div>
      <div id="familyDiv">
        <select id="familySelect">
          <option selected value="LETTERS">转转</option>
          <option value="SOUNDS1">爪 1</option>
          <option value="SOUNDS2">爪 2</option>
          <option value="WORDS1"> 1</option>
        </select>
      </div>
      <div id="numDiv">
        <select id="numSelect">
          <option value="50">50 砖转</option>
          <option selected value="100">100 砖转</option>
          <option value="200">200 砖转</option>
        </select>
      </div>
      <div id="shuffleDiv">
        <select id="shuffleSelect">
          <option selected value="false">驻 住专</option>
          <option value="true">住专 拽专</option>
        </select>
      </div>

      <hr />
      <input
        id="startBtn"
        value="转 砖拽"
        class="button mainButtons"
        readonly
      />
    </div>

    <!--container-->
    <!-- ***********************************    Main   ***********************************    -->
    <div class="container" id="mainContainer" style="display: None">
      <div MainHeader>
        <div style="display: inline-block">转专:</div>
        <div id="totalLeft" style="display: inline-block">0</div>
        <div style="display: inline-block" class="correct">:</div>
        <div id="totalCorrect" style="display: inline-block" class="correct">
          0
        </div>
        <div style="display: inline-block" class="wrong marginright">
           :
        </div>
        <div id="totalWrong" style="display: inline-block" class="wrong">0</div>
      </div>
      <hr />
      <p id="NextWordE" class="targil; rtl"></p>
      <div id="answerDivE" class="ltr"></div>
      <hr />
      <div>
        <input
          readonly
          type="text"
          id="newGame"
          class="button semiMainButtons"
          value="住 砖拽"
        />
      </div>
    </div>
    <!--container-->

    <script type="module" src="main.js" defer></script>
  </body>
</html>
